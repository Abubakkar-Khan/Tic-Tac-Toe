<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            max-width: 300px;
            margin: 0 auto;
            border: 4px solid #4A5568;
            border-radius: 8px;
            overflow: hidden;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 1px solid #4A5568;
            background-color: #E2E8F0;
        }
        .cell.x {
            color: #3182CE;
        }
        .cell.circle {
            color: #E53E3E;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Tic Tac Toe</h1>
        <div class="board-container bg-white p-8 rounded-lg shadow-lg">
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <button id="restartButton" class="mt-8 px-4 py-2 bg-blue-500 text-white rounded-lg">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
